<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signup">

              <div class="form-label-group">
                <input type="username1" id="userName1" class="form-control" placeholder="User name" required autofocus>
                <label for="userName1">User name</label>
              </div>

              <div class="form-label-group">
                <input type="fullname1" id="fullName1" class="form-control" placeholder="Full name" required autofocus>
                <label for="fullName1">Full name</label>
              </div>

              <div class="form-label-group">
                <input type="mobileno" id="mobileNo" class="form-control" placeholder="Mobile number" required
                  autofocus>
                <label for="mobileNo">Mobile number</label>
              </div>

              <!-- <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div> -->

              <div class="form-label-group">
                <input type="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
                <label for="inputPassword1">Password</label>
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <div class="">Already have an account !
                <a [routerLink]="['/login']"><strong class="col">Sign
                    in</strong></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
