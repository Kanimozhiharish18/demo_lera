<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Mobile" formControlName="mobile" required>
                <label for="inputEmail">Mobile</label>
                <p class="error" *ngIf="f.mobile.touched && f.mobile.errors">{{'Mobile is required'}}</p>
                <p class="error" *ngIf="loginForm.get('mobile').hasError('pattern')">{{'Please enter a valid mobile number'}}</p>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" required>
                <label for="inputPassword">Password</label>
                <p class="error" *ngIf="f.password.touched && f.password.errors" >{{'Password is required'}}</p>
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login()">Sign in</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                (click)="register()">Registration</button>
              <hr class="my-4">
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
