<div style="width: 95%;height: 70vh;overflow-y: auto;" align="center">

	<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid style="width: 95%;">
		<div *ngFor="let retailer of retailers">
			<div class="uk-card uk-card-default uk-card-body uk-card-hover" style="background-color: #CDDCDC;
			background-image: radial-gradient(at 50% 100%, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), linear-gradient(to bottom, rgba(255,255,255,0.25) 0%, rgba(0,0,0,0.25) 100%);
			background-blend-mode: screen, overlay;padding: 10px;border-radius: 8px;">

			<div class="ui grid" style="color: black" style="padding: 2px;">
				<div class="four wide column" style="padding-right: 0px;padding-left: 0px;">
					<img src="../../assets//images//final-1.png" style="height: 50px;border-radius: 6px;">
				</div >
				<div class="twelve wide column" style="padding-left: 10px;" align="left">
					<span style="font-family: Helvetica; font-size: 10pt;text-transform: none;letter-spacing: 0px;font-weight: 600;">{{retailer.name}} {{retailer.username}}</span>
					<br>
					<span style="font-family: Helvetica; font-size: 6pt;text-transform: uppercase;letter-spacing: 1px;line-height: .4;">{{retailer.name}} is a retailer . </span>

				</div>
			</div>
			<div align="left">
				<br>
				<span  style="padding-left: 0px;">
					<a  [attr.href]="curator?.curator_linkedin" style="color: black !important" target="_blank">
						<i class="fab fa-linkedin"></i>
					</a>
				</span>

				<span style="">
					<a  [attr.href]="curator?.curator_twitter" style="color: black !important;padding-left: 5px;" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
				</span>

				<span  style="">
					<a  [attr.href]="curator?.curator_instagram" style="color: black !important;padding-left: 5px;" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</span>

				<span  style="">
					<a  [attr.href]="curator?.curator_facebook" style="color: black !important;padding-left: 5px;" target="_blank">
						<i class="fab fa-facebook"></i>
					</a>
				</span>
			</div>
			<br>
			<div align="right" style=" position: absolute;
			bottom: 10px;
			right: 10px;">
			<button class="ui mini black basic button" style="padding: 8px;" (click)="redirecttoedit(curator?.id)"> <i class="far fa-edit"></i> &nbsp; Edit</button>
			&nbsp;
			<button class="ui mini red basic button" style="padding: 8px;" (click)="DeleteCurator(curator?.id,curator?.curator_uid)"> <i class="far fa-trash-alt"></i> &nbsp; Delete</button>
		</div>


	</div>
</div>

</div>
</div>
